language: python

matrix:
  include:
    - python: '3.6'
    - python: '3.7'
      dist: xenial

before_install:
  - find /usr/lib/jvm -name libjvm.so
  - export MPLBACKEND=agg
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/jre

install:
  - pip install --upgrade pip
  - pip install Cython
  - pip install onnxruntime https://github.com/jpmml/jpmml-evaluator-python/archive/master.tar.gz
  - pip install .[all]

script:
  - python setup.py test

deploy:
  provider: pypi
  skip_cleanup: true
  distributions: sdist
  user: fact-deploybot
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = '3.7'


addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - openjdk-8-jdk
